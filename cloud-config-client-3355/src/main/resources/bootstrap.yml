server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master
      name: config #配置文件名称
      profile: dev #读取后缀名称
      uri: http://localhost:3344

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控断点
management:
  endpoints:
    web:
      exposure:
        include: "*"
